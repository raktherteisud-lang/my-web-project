<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <div class="profile-container">
    <div class="profile-card">

      <!-- avatar -->
      <div class="avatar"></div>

      <!-- username -->
      <h2 id="username"></h2>

      <!-- edit -->
      <button id="editBtn" class="edit-btn">✏ Edit</button>

      <!-- form -->
      <form id="profileForm">
        <input type="text" id="nameInput" placeholder="ชื่อ - นามสกุล" disabled>
        <input type="text" placeholder="ชั้น" disabled>
        <input type="text" placeholder="เลขที่" disabled>
        <input type="text" placeholder="เบอร์โทร (ไม่จำเป็น)" disabled>
        <input type="email" placeholder="Email (ไม่จำเป็น)" disabled>

        <button type="submit" id="saveBtn" disabled>Save</button>
      </form>

      <!-- back -->
      <div class="back">
        <a href="loggedin.html">Back</a>
      </div>

    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
