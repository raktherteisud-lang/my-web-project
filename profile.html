<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
</head>
<body>

  <div class="profile-container">

    <!-- Header -->
    <div class="profile-header">
      <!-- รูปโปรไฟล์ -->
      <img src="assets/avatar.png" alt="avatar" class="avatar">

      <!-- username จาก localStorage -->
      <h3 id="usernameDisplay"></h3>

      <button id="editBtn" class="edit-btn">✏️ Edit</button>
    </div>

    <!-- Form -->
    <form id="profileForm">

      <!-- 1. ชื่อ-นามสกุล (จำเป็น) -->
      <div class="form-group">
        <label>ชื่อ - นามสกุล</label>
        <input type="text" id="fullname" required disabled>
      </div>

      <!-- 2. ชั้น (จำเป็น) -->
      <div class="form-group">
        <label>ชั้น</label>
        <input type="text" id="class" required disabled>
      </div>

      <!-- 3. เลขที่ (จำเป็น) -->
      <div class="form-group">
        <label>เลขที่</label>
        <input type="text" id="number" required disabled>
      </div>

      <!-- 4. Email (จำเป็น) -->
      <div class="form-group">
        <label>อีเมล</label>
        <input type="email" id="email" required disabled>
      </div>

      <!-- 5. เบอร์โทร (ไม่จำเป็น) -->
      <div class="form-group">
        <label>เบอร์โทร</label>
        <input type="tel" id="phone" disabled>
      </div>

      <button id="saveBtn" type="submit" disabled>Save</button>
    </form>

    <!-- Back -->
    <span class="back-link" onclick="location.href='loggedin.html'">
      Back
    </span>

  </div>

  <script src="profile.js"></script>
</body>
</html>
